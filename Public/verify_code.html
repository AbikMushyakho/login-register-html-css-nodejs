<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Verificaiton</title>
    <link rel="stylesheet" href="/css/forget_pw.css">
</head>

<body>
    <div class="container-center">
   
        <form id="verify_code">
            <h4>
              Code Verificaiton
            </h4>
            <formgroup>
                <input type="number" name="code" max="999999" min="100000" required/>
                <label for="code"><br>Code</label>
                <span>enter your code</span>
                <br>
            </formgroup>
            <!-- button's id is login-btn because it contains css -->
            <button id="login-btn" type="submit">Next</button>
        </form>

        <p><a href="/login_register">Sign In</a></p>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/swal_function.js"></script>
    <script src="/js/verify_code.js"></script>
    <!-- <script src="/js/forget_pw.js"></script> -->
</body>
</html>
