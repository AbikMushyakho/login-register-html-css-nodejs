<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/css/forget_pw.css">
</head>

<body>
    <div class="container-center">
   
        <form id="change_password">
            <h4>
             Change Password
            </h4>
            <formgroup>
                <input type="password" name="signup-password" id="signup-password"  required/>
                <label for="password"><br>Password</label>
                <span>enter your password</span>
                <br>
            </formgroup>
            <formgroup>
                <input type="password" name="confirm_password" required/>
                <label for="confirm_password"><br>Confirm_password</label>
                <span>enter your confirm password</span>
                <br>
            </formgroup>
            <div style="margin:2px 5px; padding: 5px; text-align: center;">
                <span id="strength_meter" style="color:white ;" class="badge displayBadge"></span>
            </div>
            <!-- button's id is login-btn because it contains css -->
            <button id="login-btn" type="submit">Change</button>
        </form>

        <p>I remember!!!<a href="/login_register">Sign In</a></p>
    </div>

    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/swal_function.js"></script>
    <script src="/js/password_strength.js"></script>
    <script src="/js/change_password.js"></script>

</body>
</html>
